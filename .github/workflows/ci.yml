name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '3.0', '3.1', '3.2', '3.3' ]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Lint (RuboCop)
        run: |
          gem install rubocop -N
          rubocop -D
      - name: Ruby syntax check
        run: |
          find lib -name '*.rb' -print -exec ruby -c {} \;
      - name: Build gem
        run: gem build local-https.gemspec
      - name: Smoke test CLI
        run: |
          ruby -v
          bin/local-https list
